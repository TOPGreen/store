<table class="table table-hover">
  <thead class="thead-dark container">
  <tr class="row">
    <th class="col col-2 text-center" scope="col">#</th>
    <th class="col col-2 text-center" scope="col">Товар</th>
    <th class="col col-2 text-center" scope="col">Цена за шт. ($)</th>
    <th class="col col-2 text-center" scope="col">Количество</th>
    <th class="col col-2 text-center" scope="col">Сумма ($)</th>
    <th class="col col-2 text-center" scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr class="row" *ngFor="let item of items; let index = index">
    <th class="col-2 text-center" scope="row">{{item.id}}</th>
    <td class="col-2 text-center">{{item.name}}</td>
    <td class="col-2 text-center">{{item.price}}</td>
    <td class="col-2">
      <div class="row">
        <input class="text-center form-control offset-3 col-6"
               type="number" min="0" max="100" value="1" [(ngModel)]="item.count"
               (change)="onCountChange($event)"
               (input)="onCountInput($event)">
      </div>
    </td>
    <th class="col-2 text-center" scope="col">{{item.price * item.count}}</th>
    <td class="col-2 text-center">
      <button class="btn btn-danger" (click)="onDeleteItem(index)">х</button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr class="row">
    <th class="col-2 text-center" scope="row"></th>
    <td class="col-2 text-center"></td>
    <td class="col-2 text-center"></td>
    <td class="col-2 text-center font-weight-bold">Сумма товаров в корзине</td>
    <td class="col-2 text-center font-weight-bold">{{totalSum.toFixed(2)}} {{currencyCode}}</td>
  </tr>
  </tfoot>
</table>
