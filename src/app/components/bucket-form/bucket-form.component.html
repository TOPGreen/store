<div class="d-flex justify-content-center p-5">
  <form [formGroup]="orderForm" class="d-flex flex-column col col-6" (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Выберите вашу страну</label>
      <select formControlName="currencyCode" class="form-control" id="exampleFormControlSelect1">
        <option *ngFor="let country of countries"
                [ngValue]="country.currencies[0].code"
                [selected]="country.name==='Russian Federation'">{{country.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Адрес доставки</label>
      <input formControlName="address" type="text" class="form-control" id="address"
             [class.is-invalid]="!orderForm.get('address').valid && orderForm.get('address').touched"
             placeholder="г.Москва">
      <div class="invalid-feedback">
        Укажите адрес доставки
      </div>
    </div>
    <div class="form-group">
      <label for="name">Ваше имя</label>
      <input formControlName="client" type="text" class="form-control" id="name" aria-describedby="emailHelp"
             [class.is-invalid]="!orderForm.get('client').valid && orderForm.get('client').touched"
             placeholder="Иван">
      <div class="invalid-feedback">
        Укажите имя
      </div>
    </div>
    <div class="form-group">
      <label for="email">Ваш Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
             [class.is-invalid]="!orderForm.get('email').valid && orderForm.get('email').touched"
             placeholder="email@email.ru">
      <div class="invalid-feedback">
        Укажите корректный email
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Сделать заказ</button>
  </form>
</div>
